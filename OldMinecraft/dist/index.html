<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: calc(50% - 60px);
            left: calc(50% - 60px);
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .hidden {
            display: none;
        }
        
        html,
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <div id="stats"></div>
    <script src="main.js"></script>
</body>

</html>
